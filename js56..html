<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js tut</title>
</head>
<body>
    <div class="container">
        this is sample text
    </div>
    <script>
        let sum = (a,b)=>{
            return a+b;
        }
        let dif = (a,b)=> a-b;
        let half = a => a/2;
        console.log(sum(2,3));
        console.log(dif(4,3));
        console.log(half(22));
      
        let obj1 = {
            greet : "xxx ",
            names : ["harry","codenigga","hello","ishita"],
        
        speak(){
            this.names.forEach((student) => {
                console.log(this.greet +"hello" + student);
                
            });
        }
    }
    obj1.speak();
    </script>
</body>
</html>
